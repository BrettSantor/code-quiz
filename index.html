<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <main>
        <section class="start">
            <button class="start-btn">Start</button>
        </section>
        <section class="quiz hide">
            <p>Score: <span class="score">0</span></p>
            <p>Time: <span class="timer">60</span></p>
            <h2 class="qSpot"></h2>
            <div class="cSpot"></div>
        </section>
        <section class="end hide">
            <p>Your Score: <span class="yourScore"></span></p>
            <p class="leader hide">High Scores: <span class="highScore"></span></p>
            <button class="again">Play Again?</button>
            <button class="high">View High Scores</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
